<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <h1>ZotDetector</h1>
    <p>Monitor your mental health by logging in below</p>
    <form action="/login" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name ="email" required="required" value="{{
          request.form.email }}"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required="required" value="{{
          request.form.password }}"><br>
        <input type="submit" value="Login">
        <input type="button" onclick="location.href = '/register';" value="Create New Account">
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</body>
</html>
